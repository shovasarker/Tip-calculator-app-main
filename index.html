<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/main.js" defer></script>
    <title>Frontend Mentor | Tip calculator app</title>

  </head>
  <body>
    <div class="container">
      <div class="container__logo">
        <img src="./images/logo.svg" alt="logo">
      </div>
      <div class="container__calculator">
        <div class="container__selector">
          <p>Bill</p>
          <div class="container__input-holder money">
            <img src="./images/icon-dollar.svg" alt="dollar">
            <input class="input" type="text" id="input-money" placeholder="0">
          </div>
          <p>Select Tip %</p>
          <div class="container__tip">
            <button class="container__tip-btn" type="button">5%</button>
            <button class="container__tip-btn" type="button">10%</button>
            <button class="container__tip-btn" type="button">15%</button>
            <button class="container__tip-btn" type="button">25%</button>
            <button class="container__tip-btn" type="button">50%</button>
            <input type="text" id="tip-custom" class="container__tip-custom" placeholder="Custom">
          </div>
          <p>Number of People</p>
          <div class="container__input-holder person">
            <img id="person"src="./images/icon-person.svg" alt="person">
            <input class="input" type="text" id="input-person" placeholder="0">
          </div>

        </div>
        <div class="container__display">
          <div>        
            <div class="container__display-output amount">
              <p>Tip Amount</br><span>/ person</span></p>
              <h1 id="output-amount">&dollar;0.00</h1>
            </div>
            <div class="container__display-output">
              <p>Total</br><span>/ person</span></p>
              <h1 id="output-total">&dollar;0.00</h1>
            </div>
          </div>

          <button id = "reset-btn" class = "container__reset empty" type="button">Reset</button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Shova Sarker</a>.
    </div>
  </body>
</html>
